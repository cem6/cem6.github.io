<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selection sort</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    

    <h1>selection sort</h1>
    <br>







    <div id="range">
                <div class="range-input-speed" id="speed">
                    <input type="range" min="0.2" max="6" value="0" step="0.01">
                    <div class="value"> <div>speed: </div> </div>
                </div>
            
                <div class="range-input-amount" id="amount">
                    <input type="range" min="5" max="25" value="0" step="1">
                    <div class="value"> <div>amount: </div> </div>
                </div>

                <button class="start-button">start</button>
    </div>

    



    <section>

        <main> </main>
        <div id="inner"> </div>
    </section>





    <div class="popup" id="show">
        <h2>popup</h2>
        <div id="popupText">

        </div>
        <button class="button" id="closeButton"> OK </button>
    </div>

    

</body>
</html>
